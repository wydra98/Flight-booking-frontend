<mat-toolbar>
  Edycja linii lotniczej
</mat-toolbar>

<mat-card>
  <mat-card-content class="outCard">
    <mat-card-title>Dane linii lotniczej</mat-card-title>
    <div class="userField">
      <div class="title">Nazwa</div>
      <div class="content">{{chosenAirline?.name}}</div>
    </div>
    <div class="userField">
      <div class="title">Miasto</div>
      <div class="content">{{chosenAirline?.country}}</div>
    </div>

    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Edytuj dane</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card-content>
            <form [formGroup]="airlineForm">
              <mat-form-field>
                <mat-label>Nazwa</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="name"
                  required
                />
                <mat-error>Nazwa musi składać się z co najmniej dwóch liter i nie zawierać liter</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Kraj</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="country"
                  required
                />
                <mat-error>Nazwa kraju musi składać się z co najmniej dwóch liter i nie zawierać liter</mat-error>
              </mat-form-field>
            </form>
          </mat-card-content>

          <button
            mat-button
            color="primary"
            [disabled]="airlineForm.invalid"
            (click)="onSubmit()">Edytuj
          </button>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card-content>
</mat-card>
