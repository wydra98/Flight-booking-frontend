<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar><span class="menu-title">Menu</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/booking']"><i class="fa fa-plane"></i> Rezerwuj lot</a>
      <a mat-list-item [routerLink]="['/tickets']"><i class="fa fa-ticket"></i> Twoje bilety</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header></app-header>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <i class="fa fa-bars"></i>
      </button>
    </mat-toolbar>
       <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
