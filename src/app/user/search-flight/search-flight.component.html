<mat-toolbar>
  Rezerwuj lot
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="location">
        <mat-label>Skąd:</mat-label>
        <input
          matInput
          type="text"
          formControlName="sourceLocation"
        />
      </mat-form-field>

      <mat-form-field class="date">
        <mat-label>Data wylotu:</mat-label>
        <input
          matInput
          type="text"
          formControlName="sourceLocation"
        />
      </mat-form-field>

      <mat-form-field class="location">
        <mat-label>Dokąd:</mat-label>
        <input
          matInput
          type="text"
          formControlName="destinationLocation"
        />
      </mat-form-field>

      <mat-form-field class="date">
        <mat-label>Data przylotu:</mat-label>
        <input
          matInput
          type="text"
          formControlName="sourceLocation"
        />
      </mat-form-field>
      <br>
      <mat-form-field class="passenger">
        <mat-label>Liczba pasażerów:</mat-label>
        <input matInput type="number" formControlName="passengersNumber"/>
      </mat-form-field>

      <mat-checkbox color="primary" formControlName="bothWays" class="firstCheckbox">W dwie strony?</mat-checkbox>
      <mat-checkbox color="primary" (click) = "changeState()" class="secondCheckbox">Przesiadki?</mat-checkbox>

      <div *ngIf="checkboxState; then showBlock"></div>
      <ng-template #showBlock>
        <br>
        <mat-form-field class="change1">
          <mat-label>Pierwsza przesiadka:</mat-label>
          <input
            matInput
            type="text"
            formControlName="sourceLocation"
          />
        </mat-form-field>

        <mat-form-field class="change2">
          <mat-label>Druga przesiadka:</mat-label>
          <input
            matInput
            type="text"
            formControlName="sourceLocation"
          />
        </mat-form-field>
      </ng-template>

    </form>

  </mat-card-content>
    <mat-card-actions>
      <button mat-button  color="primary">Szukaj</button>
    </mat-card-actions>
</mat-card>
